<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h2>Dashboard</h2>
    <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>

    <form id="budgetForm">
      <input type="text" placeholder="User ID" id="userId" required /><br />
      <input type="text" placeholder="Category" id="category" required /><br />
      <input type="number" placeholder="Amount" id="amount" required /><br />
      <input
        type="text"
        placeholder="Period (monthly/weekly)"
        id="period"
        required
      /><br />
      <button type="submit">Add Budget</button>
    </form>

    <h3>Budgets:</h3>
    <div id="budgetContainer"></div>
    <hr>
<h2>Expenses</h2>

<form id="expenseForm">
  <input type="text" id="expUserId" placeholder="User ID" required><br>
  <input type="text" id="expCategory" placeholder="Category" required><br>
  <input type="number" id="expAmount" placeholder="Amount" required><br>
  <input type="date" id="expDate" required><br>
  <button type="submit">Add Expense</button>
</form>

<h3>Expenses:</h3>
<div id="expenseContainer"></div>

    <script src="js/dashboard.js"></script>
  </body>
</html>
